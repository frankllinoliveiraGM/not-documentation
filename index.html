<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem documenta√ß√£o</title>
    <script src="https://cdn.tailwindcss.com">

    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        animatedgradient: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                    },
                    backgroundSize: {
                        '300%': '300%',
                    },
                    animation: {
                        gradient: 'animatedgradient 4s ease infinite alternate',
                    },
                },
            },

        }
    </script>

    <style>
        #container {
            left: 0px;
            top: -100px;
            height: calc(100vh + 100px);
            overflow: hidden;
            position: relative;
        }

        #animate {
            margin: 0 auto;
            width: 20px;
            overflow: visible;
            position: relative;
        }

        #all {
            overflow: hidden;
            height: 100vh;
            width: 100%;
            position: fixed;
        }
    </style>
</head>

<body>
    <div id="all" class="-z-10">
        <div id="container">
            <div id="animate">
            </div>
        </div>
    </div>
    <div class="flex w-full h-screen items-center z-50">
        <div class="mx-auto">

            <h1
                class="text-6xl font-bold bg-gradient-to-r from-orange-700 via-blue-500 to-green-400 text-transparent bg-clip-text bg-300% animate-gradient">
                Sem documenta√ß√£o
            </h1>
            <p class="text-3xl text-center">
                Esta task n√£o possui documenta√ß√£o
            </p>
        </div>
    </div>


    <script>
        var container = document.getElementById('animate');
        var emoji = ['F', ' üò¢', 'üò£', 'üò¥', 'üòñ', 'üòû', 'üò≠', 'üò©', 'ü§ß', '‚ò†Ô∏è'];
        var circles = [];

        for (var i = 0; i < 7; i++) {
            addCircle(i * 150, [10 + 0, 300], emoji[Math.floor(Math.random() * emoji.length)]);
            addCircle(i * 150, [10 + 0, -300], emoji[Math.floor(Math.random() * emoji.length)]);
            addCircle(i * 150, [10 - 200, -300], emoji[Math.floor(Math.random() * emoji.length)]);
            addCircle(i * 150, [10 + 200, 300], emoji[Math.floor(Math.random() * emoji.length)]);
            addCircle(i * 150, [10 - 400, -300], emoji[Math.floor(Math.random() * emoji.length)]);
            addCircle(i * 150, [10 + 400, 300], emoji[Math.floor(Math.random() * emoji.length)]);
            addCircle(i * 150, [10 - 600, -300], emoji[Math.floor(Math.random() * emoji.length)]);
            addCircle(i * 150, [10 + 600, 300], emoji[Math.floor(Math.random() * emoji.length)]);
        }



        function addCircle(delay, range, color) {
            setTimeout(function () {
                var c = new Circle(range[0] + Math.random() * range[1], 80 + Math.random() * 4, color, {
                    x: -0.15 + Math.random() * 0.3,
                    y: 1 + Math.random() * 1
                }, range);
                circles.push(c);
            }, delay);
        }

        function Circle(x, y, c, v, range) {
            var _this = this;
            this.x = x;
            this.y = y;
            this.color = c;
            this.v = v;
            this.range = range;
            this.element = document.createElement('span');
            /*this.element.style.display = 'block';*/
            this.element.style.opacity = 0;
            this.element.style.position = 'absolute';
            this.element.style.fontSize = '26px';
            this.element.style.color = 'hsl(' + (Math.random() * 360 | 0) + ',80%,50%)';
            this.element.innerHTML = c;
            container.appendChild(this.element);

            this.update = function () {
                if (_this.y > 800) {
                    _this.y = 80 + Math.random() * 4;
                    _this.x = _this.range[0] + Math.random() * _this.range[1];
                }
                _this.y += _this.v.y;
                _this.x += _this.v.x;
                this.element.style.opacity = 1;
                this.element.style.transform = 'translate3d(' + _this.x + 'px, ' + _this.y + 'px, 0px)';
                this.element.style.webkitTransform = 'translate3d(' + _this.x + 'px, ' + _this.y + 'px, 0px)';
                this.element.style.mozTransform = 'translate3d(' + _this.x + 'px, ' + _this.y + 'px, 0px)';
            };
        }

        function animate() {
            for (var i in circles) {
                circles[i].update();
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
